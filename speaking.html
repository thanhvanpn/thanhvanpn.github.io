<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>IELTS Speaking Collection</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial;
      background: #fff7fb;
      color: #333;
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    /* Title */
    .page-title {
      font-size: 32px;
      font-weight: 800;
      color: #d9006d;
      margin: 30px 0;
      text-align: center;
    }

    /* Grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    /* Card */
    .card {
      background: #fff;
      border-radius: 16px;
      border: 1px solid #ffd0e3;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .06);
      cursor: pointer;
      transition: .25s;
    }

    .card:hover {
      transform: translateY(-14px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, .14);
    }

    /* Card content */
    .card-title {
      font-size: 18px;
      font-weight: 700;
      color: #d9006d;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .card-meta {
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

<body>

  <div id="header"></div>

  <div class="container">
    <div class="page-title">üó£Ô∏è IELTS Speaking Collection</div>

    <div id="speakingGrid" class="card-grid"></div>
  </div>

  <div id="footer"></div>

</body>

</html>
